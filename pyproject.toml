[project]
authors = [{name = "jlnav", email = "jnavarro@anl.gov"}]
description = "Download and convert reports from OSTI and EPA"
name = "climpdfgetter"
requires-python = ">=3.10"
version = "0.1.0"
dependencies = [
"openparse @ git+https://github.com/Divinci-AI/open-parse.git@main", 
"beautifulsoup4>=4.13.4,<5", "requests>=2.32.4,<3", "pydantic>=2.11.7,<3", 
"chardet>=5.2.0,<6", "click>=8.2.1,<9",
"timm>=1.0.17,<2",
"tf-playwright-stealth>=1.2.0,<2", 
"crawl4ai>=0.7.1,<0.8", "marker-pdf>=1.8.2,<2", "markitdown>=0.1.2,<0.2", "pdfplumber>=0.11.7,<0.12", 
"tqdm>=4.67.1,<5", "layoutparser[layoutmodels]>=0.3.4,<0.4",
 "torchvision>=0.22.1,<0.23"]

[project.scripts]
climpdf = "climpdfgetter.crawl:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[tool.pixi.pypi-dependencies]
climpdfgetter = { path = ".", editable = true }

[tool.pixi.environments]
default = []
dev = ["dev", "climpdf"]
climpdf = ["climpdf"]

[tool.pixi.dependencies]
python = ">=3.12.0,<3.13"

[tool.pixi.feature.dev.dependencies]
ipdb = ">=0.13.13,<0.14"
pre-commit = ">=4.0.1,<5"
pip = ">=24.3.1,<25"
black = ">=25.1.0,<26"
pytest = ">=8.3.5,<9"
pixi-pack = ">=0.6.4,<0.7"

[tool.pixi.feature.climpdf.dependencies]
pytorch = ">=2.7.0,<3"
timm = ">=1.0.14,<2"
libgfortran = ">=5.0.0,<15"
mistune = ">=3.1.3,<4"

[dependency-groups]
dev = ["wat>=0.5.1,<0.6"]
climpdf = [ "markdown-analysis>=0.1.5,<0.2"]
