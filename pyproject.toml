[project]
authors = [{name = "jlnav", email = "jnavarro@anl.gov"}]
description = "Download and convert reports from OSTI and EPA"
name = "climpdfgetter"
requires-python = ">=3.10"
version = "0.1.0"
dependencies = ["beautifulsoup4", "requests", "pydantic", "chardet", "click",
"transformers", "pillow", "torch", "lightning", "torchvision", "timm", "levenshtein",
"langdetect", "pymupdf", "tf-playwright-stealth",
"text-processing-package @ git+https://github.com/jlnav/pdf2json", "crawl4ai>=0.6.2,<0.7"]

[project.scripts]
climpdf = "climpdfgetter.crawl:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "win-64"]

[tool.pixi.pypi-dependencies]
climpdfgetter = { path = ".", editable = true }

[tool.pixi.environments]
default = []
dev = ["dev", "climpdf"]
climpdf = ["climpdf"]

[tool.pixi.dependencies]
python = ">=3.10.0"

[tool.pixi.feature.dev.dependencies]
ipdb = ">=0.13.13,<0.14"
pre-commit = ">=4.0.1,<5"
pip = ">=24.3.1,<25"
black = ">=25.1.0,<26"
pytest = ">=8.3.5,<9"
pixi-pack = ">=0.6.4,<0.7"

[tool.pixi.feature.climpdf.dependencies]
python = ">=3.10"
pytorch = ">=2.5.1,<3"
lightning = ">=2.5.0.post0,<3"
torchvision = ">=0.20.1,<0.21"
timm = ">=1.0.14,<2"
python-levenshtein = ">=0.26.1,<0.27"
pillow = "==10.4"
libgfortran = ">=5.0.0,<15"
langdetect = ">=1.0.9,<2"
mistune = ">=3.1.3,<4"

[dependency-groups]
dev = ["wat>=0.5.1,<0.6"]
climpdf = ["marker-pdf>=1.7.0,<2", "markdown-analysis>=0.1.5,<0.2"]
